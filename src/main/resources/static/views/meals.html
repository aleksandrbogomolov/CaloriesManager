<!--suppress ALL -->
<div class="container">
    <table st-table="displayedCollection" st-safe-src="rowCollection" class="col-md-6 table">
        <thead>
        <tr>
            <th st-sort="description">Description</th>
            <th st-sort="dateTime">Date time</th>
            <th st-sort="calories">Calories</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td>{{row.description}}</td>
            <td>{{row.dateTime}}</td>
            <td>{{row.calories}}</td>
            <td><a class="btn btn-info btn-sm" ng-click="mealDetails(row.id)">Edit</a></td>
            <td><a class="btn btn-danger btn-sm" ng-click="deleteMeal(row.id)">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="edit-meal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header col-md-offset-3">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="modalTitle">Meal info</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="details-form">
                    <label for="id"></label><input type="text" id="id" name="id" hidden>

                    <div class="form-group">
                        <label for="description" class="control-label col-xs-3">Description</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>

                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown">
                            <div class="form-group">
                                <label for="dateTime" class="control-label col-xs-3">Date time</label>
                                <div class="col-xs-9">
                                    <input type="text" name="dateTime" id="dateTime" class="form-control"
                                           data-ng-model="dateDropDownInput" data-date-time-input="YYYY-MM-DD HH:mm"/>
                                </div>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="dateDropDownInput"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="calories" class="control-label col-xs-3">Calories</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="calories" name="calories">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button ng-click="submitMeal()" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
