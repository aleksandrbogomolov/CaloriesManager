<!--suppress HtmlFormInputWithoutLabel -->
<div class="container">
    <table class="col-md-6 table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Calories limit</th>
            <th>Enabled</th>
            <th>Created date</th>
            <th>Roles</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.caloriesPerDay}}</td>
            <td>{{user.enabled}}</td>
            <td>{{user.createdDate}}</td>
            <td>{{user.roles}}</td>
            <td><a class="btn btn-info btn-sm" ng-click="editUser(user.id)">Edit</a></td>
            <td><a class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
    </table>
</div>

<div class="modal fade" id="edit-user">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="modalTitle">User info</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" id="details-form">
                    <input type="text" hidden="hidden" id="id" name="id">
                    <input type="text" hidden="hidden" id="enabled" name="enabled">
                    <input type="text" hidden="hidden" id="roles" name="roles">

                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3">Name</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label col-xs-3">Email</label>

                        <div class="col-xs-9">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="calories" class="control-label col-xs-3">Calories per day</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="calories" name="caloriesPerDay"
                                   placeholder="Calories per day">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label col-xs-3">Password</label>

                        <div class="col-xs-9">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="created" class="control-label col-xs-3">Created date</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="created" name="createdDate" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
